<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title> DigitalMedia Application</title>
    <script type="text/javascript" src="Scripts/jquery-1.10.2.min.js"></script>
    <!--script type="text/javascript" src="Telerik/js/jquery.min.js"></!--script -->
    <script type="text/javascript" src="Telerik/js/kendo.all.min.js"></script>
    <script type="text/javascript" src="Telerik/js/angular.min.js"></script>

    <script type="text/javascript" src="../GuiWeb/common.js"></script>  <!--contains helpful calls for calling WCF service-->

    <link rel="Stylesheet" type="text/css" href="Styles/DigitalMedia.css" />
    <link rel="stylesheet" type="text/css" href="Telerik/styles/kendo.common.min.css">
    <link rel="stylesheet" type="text/css" href="Telerik/styles/kendo.blueopal.min.css">

    <script src="Scripts/jquery.signalR-2.2.0.min.js"></script>
    <!--Reference the autogenerated SignalR hub script. -->
    <script src="http://localhost:8080/signalr/hubs"></script>
    <script src="Scripts/DigitalMedia.js"></script>

    <style scoped>
        .k-button {
            height: 100px;
            width: 150px;
            text-align: center;           
        }
    </style>

</head>
<body>
    <div class="dashboard_toolbar">
        <div class="homeID_title"> <a href="../GuiWeb/index.html"> Dashboard</a> | DigitalMedia </div>
    </div>
    <div class="page">
        <div class="row">
            <div class="page_title col"> DigitalMedia Application</div>
        </div>        
        <div class="row">
            <button type="button" class="imageButton" slot="0" join="11" value="HighLow">50% lights (HighLow)</button>
            <button type="button" class="imageButton" slot="0" join="21" value="HighLow">PROJ ON</button>
            <button type="button" class="imageButton" slot="0" join="31" value="HighLow">FT1</button>
            <button type="button" class="imageButton" slot="0" join="27" value="HighLow">PROJ ACTIVE</button>
        </div>
        <div class="row">            
            <button type="button" class="imageButton" slot="0" join="12" value="HighLow">100% light</button>
            <button type="button" class="imageButton" slot="0" join="22" value="HighLow">PROJ OFF</button>
            <button type="button" class="imageButton" slot="0" join="32" value="HighLow">FT2</button>
            <button type="button" class="imageButton" slot="0" join="11" value="Low">50% lights (Low)</button>
        </div>
        <div class="row">            
            <button type="button" class="imageButton" slot="0" join="42" value="HighLow">OFF lights</button>
            <button type="button" class="imageButton" slot="0" join="11" value="High">50% lights (High)</button>
            <button type="button" class="imageButton" slot="0" join="26" value="HighLow">RIGHT SMART</button>
        </div>

        <br />
        <br />

        <div><button class="app_button" id="Button1" onclick="ShowDigitalMediaPortsInfo()">Manual Update</button></div>




        <!--Used for debugging messages, set style="display:none" to turn off showing them, common.js will put text into div with id =divDebugInfo when calls are made to service -->
        <div id="divDigitalMediaServiceDebug" style="display:block">
            DigitalMedia Service Status Debug Info: <p id="divDebugInfo"></p>
        </div>

        <textarea id="DigitalMediaList" class="app_form" rows="2" cols="50" wrap="hard"></textarea>
    </div>
</body>
</html>
